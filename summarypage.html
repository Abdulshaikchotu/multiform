<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStepForm - Summary Page</title>
    <script src="summary.js" defer></script>
</head>
<body>
    <div>
        <h1>Summary Page</h1>
        <p>First Name: <span id="fname"></span></p>
        <p>Last Name: <span id="lname"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Password: <span id="pass"></span></p>
        <p>Date of Birth: <span id="dob"></span></p>
        <p>Gender: <span id="sex"></span></p>
        <p>Phone Number: <span id="phno"></span></p>
        <p>Address: <span id="Add"></span></p>
        <p>Education Level: <span id="edl"></span></p>
        <p>Employment Status: <span id="emps"></span></p>
        <p>Annual Income: <span id="anu"></span></p>
        <p>Marital Status: <span id="ms"></span></p>
    </div>
</body>
</html>
