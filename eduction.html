<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStepForm - Education Details</title>
    <script src="education.js" defer></script>
</head>

<body>
    <div class="educationdetails">
        <form id="educationForm">
            <h1>Education Details</h1>
            <div>
                <label for="edl">Education Level:</label>
                <input type="text" id="edl" name="e-d-l" required>
            </div>
            <div>
                <label for="emps">Employment Status:</label>
                <input type="text" id="emps" name="emps" required>
            </div>
            <div>
                <label for="annin">Annual Income:</label>
                <input type="number" id="annin" name="anulain" required>
            </div>
            <div>
                <label for="ms">Marital Status:</label>
                <input type="text" id="ms" name="ms" required>
            </div>
            <button type="submit">Show</button>
        </form>
    </div>
</body>

</html>
