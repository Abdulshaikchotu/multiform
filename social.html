<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStepForm - Social Profile</title>
    <script src="social.js" defer></script>
</head>

<body>
    <div class="socialdetails">
        <form id="socialForm" >
            <h1>Social Profile</h1>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="sex" required>
            </div>
            <div>
                <label for="phno">Phone Number:</label>
                <input type="number" id="phno" name="phno" required>
            </div>
            <div>
                <label for="add">Address:</label>
                <input type="text" id="add" name="Address" required>
            </div>

            <button type="submit">Next</button>
        </form>
    </div>
</body>

</html>
